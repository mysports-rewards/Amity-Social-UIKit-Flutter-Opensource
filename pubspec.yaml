  flutter_svg: ^2.0.9
  permission_handler: ^11.0.1
  intrinsic_dimension: ^0.3.1
  flutter_linkify: ^6.0.0
  camera: ^0.11.0+1
  equatable: ^2.0.0
  gradient_widgets: ^0.6.0
  cached_network_image: ^3.3.1
  validators: ^3.0.0
