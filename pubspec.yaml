  modal_bottom_sheet: ^3.0.0
  amity_sdk: ^0.52.1
  provider: ^6.0.3
  carousel_slider: ^5.0.0
  chewie: ^1.3.4
  video_player: ^2.4.5
  # extended_image: ^6.2.1
  intl: ^0.19.0
  image_picker: ^1.0.4
  socket_io_client: ^1.0.0
  get_time_ago: ^1.1.5
  shimmer: ^3.0.0
  dio:
